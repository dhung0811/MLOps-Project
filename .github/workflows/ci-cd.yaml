name: CI/CD Pipeline
run-name: Deploy (${{ github.ref_name }}) by @${{ github.actor }}

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/ci-cd.yaml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: dhung04
  IMAGE_NAME: codebuggy
  GITOPS_REPO: dhung0811/codebuggy-k8s
  GITOPS_BRANCH: main
  GITOPS_PATH: dev

jobs:
  ci-cd:
    name: Build, Push and Deploy
    runs-on: runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
          echo "short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short-sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          ref: ${{ env.GITOPS_BRANCH }}
          path: gitops

      - name: Update GitOps repository
        working-directory: ./gitops
        run: |
          NEW_TAG="${{ steps.vars.outputs.short-sha }}"
          IMAGE="${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${NEW_TAG}"
          
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“‹ Files in current directory:"
          ls -la
          echo ""
          echo "ðŸ“‹ Files in ${{ env.GITOPS_PATH }} directory:"
          ls -la ${{ env.GITOPS_PATH }}/
          echo ""
          
          # Update deployment.yaml in dev folder
          if [ -f "${{ env.GITOPS_PATH }}/deployment.yaml" ]; then
            echo "ðŸ“ Updating ${{ env.GITOPS_PATH }}/deployment.yaml..."
            # Use sed with backup extension for macOS/BSD compatibility
            sed -i.bak "s|image: dhung04/codebuggy:.*|image: ${IMAGE}|g" "${{ env.GITOPS_PATH }}/deployment.yaml"
            rm -f "${{ env.GITOPS_PATH }}/deployment.yaml.bak"
            echo "âœ… Updated ${{ env.GITOPS_PATH }}/deployment.yaml with image: ${IMAGE}"
            echo ""
            echo "ðŸ“„ Updated content:"
            grep "image: dhung04/codebuggy" "${{ env.GITOPS_PATH }}/deployment.yaml"
          else
            echo "âŒ File ${{ env.GITOPS_PATH }}/deployment.yaml not found"
            exit 1
          fi
          
          # Update kustomization.yaml if exists
          if [ -f "${{ env.GITOPS_PATH }}/kustomization.yaml" ]; then
            sed -i.bak "s|newTag:.*|newTag: ${NEW_TAG}|g" "${{ env.GITOPS_PATH }}/kustomization.yaml"
            rm -f "${{ env.GITOPS_PATH }}/kustomization.yaml.bak"
            echo "âœ… Updated ${{ env.GITOPS_PATH }}/kustomization.yaml with newTag: ${NEW_TAG}"
          fi
          
          echo ""
          echo "ðŸ” Git status:"
          git status
          echo ""
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add changes
          git add ${{ env.GITOPS_PATH }}/deployment.yaml
          if [ -f "${{ env.GITOPS_PATH }}/kustomization.yaml" ]; then
            git add ${{ env.GITOPS_PATH }}/kustomization.yaml
          fi
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            echo "ðŸ“ Committing changes..."
            git commit -m "ðŸš€ Update codebuggy image to ${NEW_TAG}

            echo ""
            echo "ðŸš€ Pushing to ${{ env.GITOPS_REPO }}@${{ env.GITOPS_BRANCH }}..."
            git push https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git HEAD:${{ env.GITOPS_BRANCH }}
            
            echo "âœ… Successfully pushed changes to GitOps repository"
          fi

      - name: Summary
        run: |
          echo "## âœ… CI/CD Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**GitOps:** [\`${{ env.GITOPS_REPO }}@${{ env.GITOPS_BRANCH }}\`](https://github.com/${{ env.GITOPS_REPO }}/tree/${{ env.GITOPS_BRANCH }}/${{ env.GITOPS_PATH }})" >> $GITHUB_STEP_SUMMARY
