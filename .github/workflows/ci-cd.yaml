name: CI/CD Pipeline
run-name: Deploy (${{ github.ref_name }}) by @${{ github.actor }}

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/ci-cd.yaml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: dhung04
  IMAGE_NAME: codebuggy
  GITOPS_REPO: ${{ secrets.GITOPS_REPO }}

jobs:
  ci-cd:
    name: Build, Push and Deploy
    runs-on: runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
          echo "short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short-sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          ref: dev
          path: gitops

      - name: Update GitOps repository
        working-directory: ./gitops
        run: |
          NEW_TAG="${{ steps.vars.outputs.short-sha }}"
          IMAGE="${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${NEW_TAG}"
          
          # Update kustomization.yaml
          if [ -f "kustomization.yaml" ]; then
            sed -i "s|newTag:.*|newTag: ${NEW_TAG}|g" kustomization.yaml
          fi
          
          # Update deployment.yaml
          if [ -f "deployment.yaml" ]; then
            sed -i "s|image:.*codebuggy:.*|image: ${IMAGE}|g" deployment.yaml
          fi
          
          # Commit and push to dev branch
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "Update image to ${NEW_TAG}"
            git push origin dev
          fi

      - name: Summary
        run: |
          echo "## âœ… CI/CD Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
