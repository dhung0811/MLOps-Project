version: '3.8'

services:
  codebuggy-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: codebuggy-app
    ports:
      - "8080:8080"
    environment:
      - MLFLOW_URI=http://mlflow:5000
      - MODEL_NAME=codebuggy-detector
      - MODEL_STAGE=Version 3
      - PORT=8080
      - PYTHONUNBUFFERED=1
    depends_on:
      mlflow:
        condition: service_healthy
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - codebuggy-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - codebuggy-network

volumes:
  mlflow-data:
    driver: local

networks:
  codebuggy-network:
    driver: bridge
